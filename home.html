<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/450cb384cb.js" crossorigin="anonymous"></script>
    <title>CBVP - home</title>
    <style>
        .shadow-tx {
            text-shadow: 5px 5px 8px black;
        }
    </style>
</head>
<body>
    <!-- home page-->
    <section class="h-screen w-screen">
        <!-- background -->
        <div class='bg-[url("https://images.unsplash.com/photo-1446825597988-2bb4dfd264ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80")] h-full w-full bg-cover bg-gray-600 opacity-90'>
            <div class="relative h-full w-full">
                <!-- slogan -->
                <main class="flex flex-wrap h-full w-full gap-y-20 pt-12">
                        <p class=" ml-10 text-6xl text-white font-extrabold shadow-tx md:text-8xl">
                            PARA, <br>
                            BUSCA, <br>
                            ACTUA. <br>
                        </p>
                    <!-- buscador -->
                    <div class="flex flex-col justify-center w-full h-1/3 md:w-3/4 md:mx-auto">
                        <div class="w-full top-0 bg-white bg-opacity-60 py-6">
                            <div class="container px-5 mx-auto w-full md:mb-4 md:max-w-[970px]">
                                <h1 class="font-bold text-center text-3xl md:text-4xl">
                                    Buscá cuarteles
                                </h1>
                              <div class="w-full rounded-full bg-gray-200 pl-4 mt-4 mx-auto max-w-[500px] md:drop-shadow-md">
                                <form class="flex items-center pl">
                                    <label for="cuarteles">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </label>
                                  <input class="mx-3 w-full bg-gray-200" type="text" name="" id="cuarteles" placeholder="Ingresa tu localidad"/>
                                  <button type="submit" class="ml-auto bg-yellow-400 px-4 py-2 rounded-r-full hover:bg-yellow-300 transition ease-out duration-300 hover">
                                    Buscar
                                  </button>
                                </form>
                              </div>
                            </div>
                            <p class="text-center text-black py-6 text-md lg:py-4 lg:text-lg">
                                Encontrar la estación de bomberos mas cercana a vos puede evitar tragedias. <br>
                                No pierdas el tiempo.
                            </p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </section>
</body>
</html>
